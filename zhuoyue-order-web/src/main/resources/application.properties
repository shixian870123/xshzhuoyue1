#配置订单模块应用端口好
server.port=8082
server.context-path=/userserviceConsumer

# 配置zookeeper 发现服务的地址
spring.dubbo.application.name=order-web
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.23.166:2181
spring.dubbo.base-package=com.icis.order
spring.dubbo.protocol.name=dubbo
spring.dubbo.consumer.timeout=10000
spring.dubbo.consumer.check=false